<form [formGroup]="formGroup" novalidate>
  <mat-divider [inset]="true"></mat-divider>

  <div class="row">
    <cgt-dictionary-select id="title"
                           name="title"
                           label="Title"
                           [editing]="editing"
                           [dictionaryMeaning]="STANDARD_DICTIONARIES.TITLE"
                           formControlName="titleCd">
    </cgt-dictionary-select>

    <cgt-input id="firstName"
               name="firstName"
               label="First Name"
               [required]="true"
               [editing]="editing"
               formControlName="firstName">
    </cgt-input>

    <cgt-input id="middleName"
               name="middleName"
               label="Middle Name"
               [editing]="editing"
               formControlName="middleName">
    </cgt-input>

    <cgt-input id="lastName"
               name="lastName"
               label="Last Name"
               [required]="true"
               [editing]="editing"
               formControlName="lastName">
    </cgt-input>
  </div>

  <div class="button-row">
    <ng-container *ngIf="!editing && (viewStatus$ | async) === VIEW_STATUS.View">
      <button mat-raised-button
              type="button"
              color="primary"
              (click)="onEdit()">
        Edit
      </button>
      <button mat-raised-button
              type="button"
              (click)="onDelete()">
        Delete
      </button>
    </ng-container>

    <ng-container *ngIf="editing">
      <button mat-raised-button
              type="button"
              color="primary"
              [disabled]="formGroup.invalid || formGroup.pristine"
              (click)="onSave()">
        Save
      </button>
      <button mat-raised-button
              type="button"
              (click)="onCancel()">
        Cancel
      </button>
    </ng-container>
  </div>
</form>
