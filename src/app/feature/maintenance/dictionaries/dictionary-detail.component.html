<mat-accordion>
  <mat-expansion-panel *ngFor="let value of dictionaryValues">
    <mat-expansion-panel-header>
      <mat-panel-title>{{value.display}}</mat-panel-title>
    </mat-expansion-panel-header>

    <swkroa-dictionary-value [dictionaryValue]="value"
                             [editing]="editing">
    </swkroa-dictionary-value>
  </mat-expansion-panel>
</mat-accordion>
