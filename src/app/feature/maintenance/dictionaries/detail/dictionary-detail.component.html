<mat-accordion displayMode="flat">
  <mat-expansion-panel *ngFor="let value of dictionaryValues$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>{{value.display}}</mat-panel-title>
    </mat-expansion-panel-header>

    <swkroa-dictionary-value [dictionaryMeaning]="dictionaryMeaning"
                             [dictionaryValue]="value">
    </swkroa-dictionary-value>
  </mat-expansion-panel>
</mat-accordion>
