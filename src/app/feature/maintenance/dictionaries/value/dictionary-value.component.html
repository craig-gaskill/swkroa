<form [formGroup]="valueForm" (ngSubmit)="onSave()" novalidate>
  <div class="row">
    <cagst-input id="display"
                 name="display"
                 label="Display"
                 [required]="true"
                 [editing]="editing"
                 formControlName="display">
    </cagst-input>

    <cagst-input id="meaning"
                 name="meaning"
                 label="Meaning"
                 [required]="true"
                 [editing]="editing && !dictionaryValue.dictionaryValueId"
                 formControlName="meaning">
    </cagst-input>
  </div>

  <div class="button-row">
    <ng-container *ngIf="!editing">
      <button mat-raised-button
              color="primary"
              (click)="onEdit()">
        Edit
      </button>
      <button mat-raised-button
              (click)="onDelete()">
        Delete
      </button>
    </ng-container>

    <ng-container *ngIf="editing">
      <button mat-raised-button
              color="primary"
              [disabled]="valueForm.invalid || valueForm.pristine"
              (click)="onSave()">
        Save
      </button>
      <button mat-raised-button
              (click)="onCancel()">
        Cancel
      </button>
    </ng-container>
  </div>
</form>
