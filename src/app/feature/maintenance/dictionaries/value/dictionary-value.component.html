<ng-container *ngIf="!editing">
  <div class="column">{{dictionaryValue.display}}</div>
  <div class="column">{{dictionaryValue.meaning}}</div>
  <div class="button-group">
    <button mat-raised-button
            color="primary"
            class="button-small"
            (click)="onEdit()">
      Edit
    </button>
    <button mat-raised-button
            color="warn"
            class="button-small"
            (click)="onDelete()">
      Delete
    </button>
  </div>
</ng-container>
<ng-container *ngIf="editing">
  <form [formGroup]="valueForm" (ngSubmit)="onSave()" novalidate>
    <cagst-input id="display"
                 name="display"
                 label="Display"
                 [required]="true"
                 formControlName="display">
    </cagst-input>

    <cagst-input id="meaning"
                 name="meaning"
                 label="Meaning"
                 [required]="true"
                 formControlName="meaning">
    </cagst-input>

    <span class="button-group">
      <button mat-raised-button
              color="primary"
              class="button-small"
              [disabled]="valueForm.invalid || valueForm.pristine"
              (click)="onSave()">
        Save
      </button>
      <button mat-raised-button
              class="button-small"
              (click)="onCancel()">
        Cancel
      </button>
    </span>
  </form>
</ng-container>
